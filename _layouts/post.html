---
layout: default
---

<div class="col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2">

  <!-- Post Header Section, for title and meta -->
  <span class="meta">{{ page.categories }} | {{ page.date | date_to_string }}</span>
  <h1 class="post-title">{{ page.title }}</h1>
  <hr>
  <a href="{{page.item_url}}"><img src='{{ site.url }}{{page.thumbnail}}' class='img-responsive m-a'></a>
  {% if page.caption %}<p class="caption">{{ page.description }}</p>{% endif %}
  <hr>

  <a href="{{post.review_url}}">レビューを見る</a>

  {{content}}

</div>
