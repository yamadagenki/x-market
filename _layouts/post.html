---
layout: default
---

<div class="col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2">

  <!-- Post Header Section, for title and meta -->
  <span class="meta">{{ page.categories }} | {{ page.date | date_to_string }}</span>
  <h1 class="post-title">{{ page.title }}</h1>
  <hr>
  <img src='{{ site.url }}{{page.thumbnail}}' class='img-responsive m-a'>
  {% if page.caption %}<p class="caption">{{ page.caption }}</p>{% endif %}
  <hr>

  {{ content }}

</div>
