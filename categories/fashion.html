---
layout: default
title: Fashion
---
<h1 class='category-title-page'>Fashion</h1>
<div class="col-xs-12 home-wrap">
{% for post in site.categories.fashion %}
  <div class="col-xs-12 col-sm-4 col-md-3 article-cards">
    <a href="{{ post.url }}"><img src='{{ post.thumbnail | prepend: site.baseurl }}' class="thumbnails"></a>
    <h3><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h3>
    <span class="meta">{{ post.date | date_to_string }}</span><br>

  </div>
{% endfor %}
</div>
